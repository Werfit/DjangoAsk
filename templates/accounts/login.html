{% extends 'accounts/base_accounts.html' %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-4 col-sm-8">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Log in</h3>
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {% include 'includes/form.html' %}
                        <div class="d-grid">
                            <button role="button" class="btn btn-primary">Log in</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-muted text-center">
                    New to Django Ask? <a href="{% url 'signup' %}">Sign up</a>
                </div>
            </div>
            <div class="text-center py-2">
                <small><a class="text-muted" href="{% url 'password_reset' %}">Forgot your password?</a></small>
            </div>
        </div>
    </div>
{% endblock %}
